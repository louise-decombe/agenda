<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ajouter tâche</title>
  <link rel="stylesheet" href="agenda.css">
</head>

<body>

  <div class="front">
    <img class="img1" src="test.png" alt="test">
    <img class="img1" src="win.png" alt="win">
    <img class="img1" src="calendar.png" alt="calendar">

  </div>

  <div class="container">
    <form action="#" method="post" name="add-task">

      <fieldset>
        <legend>Nouvel événement</legend>

        <div>
          <label for="login">Titre de l'événement</label>
          <input type="text" name="login" placeholder="qu'est ce qu'on fait ?" required>
        </div>
        <div>

          <label for="date">Catégorie</label>
          <select name="select">
            <option>Dîner</option>
            <option>Déjeuner</option>
            <option>Work</option>
            <option>Pause</option>
            <option>Sport</option>
            <option>Film</option>


          </select>

        </div>
        <div>
          <label for="textarea">Description</label>
          <input type="textarea" name="" value="">
        </div>

        <div>

          <label for="date">Jour</label>
          <select name="select">
            <option>Lundi</option>
            <option>Mardi</option>
            <option>Mercredi</option>
            <option>Jeudi</option>
            <option>Vendredi</option>
            <option>Samedi</option>
            <option>Dimanche</option>
          </select>

        </div>

        <div>
          <label for="debut">Heure de début</label>
          <select name="debut" size="3">
            <option>7h</option>
            <option>7h30</option>
            <option>8h</option>
            <option>8h30</option>
            <option>9h</option>
            <option>9h30</option>
            <option>10h</option>
            <option>10h30</option>
            <option>11h</option>
            <option>11h30</option>
            <option>12h</option>
            <option>12h30</option>
            <option>13h</option>
            <option>13h30</option>
            <option>14h</option>
            <option>14h30</option>
            <option>15h</option>
            <option>15h30</option>
            <option>16h</option>
            <option>16h30</option>
            <option>17h</option>
            <option>17h30</option>
            <option>18h</option>
            <option>18h30</option>
            <option>19h</option>
            <option>19h30</option>
            <option>20h</option>
            <option>20h30</option>
            <option>21h</option>
            <option>21h30</option>
            <option>22h</option>
            <option>22h30</option>
            <option>23h</option>
            <option>23h30</option>
          </select>

        </div>

        <div>
          <label for="fin">Heure de fin</label>
          <select name="debut" size="3">
            <option>7h</option>
            <option>7h30</option>
            <option>8h</option>
            <option>8h30</option>
            <option>9h</option>
            <option>9h30</option>
            <option>10h</option>
            <option>10h30</option>
            <option>11h</option>
            <option>11h30</option>
            <option>12h</option>
            <option>12h30</option>
            <option>13h</option>
            <option>13h30</option>
            <option>14h</option>
            <option>14h30</option>
            <option>15h</option>
            <option>15h30</option>
            <option>16h</option>
            <option>16h30</option>
            <option>17h</option>
            <option>17h30</option>
            <option>18h</option>
            <option>18h30</option>
            <option>19h</option>
            <option>19h30</option>
            <option>20h</option>
            <option>20h30</option>
            <option>21h</option>
            <option>21h30</option>
            <option>22h</option>
            <option>22h30</option>
            <option>23h</option>
            <option>23h30</option>
          </select>

        </div>

        <div>
          <label for="text">Durée</label>
          <input type="text" list="comboid">
          <datalist id="comboid">
            <option value="30mn">
            <option value="1h">
            <option value="1h30">
            <option value="2h">
            <option value="2h30">
            <option value="3h">
          </datalist>
        </div>



        <input type="submit" value="Envoyer" />

  </div>

  </fieldset>

  </form>

  <div class="button">
    <a href="agenda.html">Retour à l'agenda</a>
  </div>

</body>

</html>
